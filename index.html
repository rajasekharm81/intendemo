<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./index.css" crossorigin="anonymous" />
  </head>
  <body>
    <div class="bg-orange" style="height: 100vh">
      <div class="d-flex pt-2">
        <div class="col-4 justify-content-center d-flex">
          <h1 class="text-white">Swiggy</h1>
        </div>
        <div class="d-flex col-8 justify-content-around align-items-center">
          <ul
            class="d-flex col-6 justify-content-around align-items-center text-white"
          >
            <li class="font-weight-bold">Swiggy Coorporate</li>
            <li>Partner with us</li>
          </ul>
          <button class="btn-getapp">Get the app</button>
          <button class="btn btn-dark">Sign in</button>
        </div>
      </div>

      <!-- body -->

      <div
        class="d-flex col-12 justify-content-between align-items-center position-relative"
      >
        <img
          class="col-3"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Veggies_new.png"
          alt="left_img"
        />

        <img
          class="col-3"
          src="https://media-assets.swiggy.com/swiggy/image/upload/fl_lossy,f_auto,q_auto/portal/testing/seo-home/Sushi_replace.png"
          alt="right_img"
        />
      </div>
    </div>

    <div
      class="position-absolute col-12 d-flex justify-content-around"
      style="top: 7rem"
    >
      <div class="col-7">
        <h1 class="text-white text-center">
          Order food & groceries. Discover best restaurants. Swiggy it!
        </h1>
        <div class="d-flex justify-content-around">
          <select class="col-5 rounded rounded-3 p-3">
            <option>test</option>
          </select>
          <input
            class="col-5 rounded rounded-3 p-3"
            type="search"
            placeholder="search here"
          />
        </div>
        <div class="mt-4 d-flex">
          <div class="bg-white col-4 rounded p-2 pb-5 m-2">
            <h3>FOOD DELIVERY</h3>
            <h5>FROM RESTAURENTS</h5>
            <h6 class="rounded p-1 col-8 card-tag">UP TO 60% OFF</h6>
          </div>
          <div class="bg-white col-4 rounded p-2 pb-5 m-2">
            <h3>FOOD DELIVERY</h3>
            <h5>FROM RESTAURENTS</h5>
            <h6 class="rounded p-1 col-8 card-tag">UP TO 60% OFF</h6>
          </div>
          <div class="bg-white col-4 rounded p-2 pb-5 m-2">
            <h3>FOOD DELIVERY</h3>
            <h5>FROM RESTAURENTS</h5>
            <h6 class="rounded p-1 col-8 card-tag">UP TO 60% OFF</h6>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
